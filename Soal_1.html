<body>

  <div class="container">
    <div class="f-group">
      <label for="">Number of Disk</label>
      <input value ="1" type="number" id="numberdisk" onchange="diskChange(this.id, 'select2')">
    </div>

    <div class="f-group">
      <label for="">Size Per-Disk(GB)</label>
      <select name="select1" id="select1">
        <option>-- choose --</option>
        <option>300</option>
        <option>500</option>
        <option>1000</option>
        <option>2000</option>
      </select>          
    </div>

    <div class="f-group">
      <label for="">RAID Type</label>
      <select name="select2" id="select2" onchange="outputProcess(this.id, 'output_cap', 'output_fault')"></select>
    </div>

    <div class="f-group">
      <label for="">Output Capacity</label>
      <input type="number" name="output_cap" id="output_cap"></output>
    </div>  

    <div class="f-group">
      <label for="">Output Fault Tolerance</label>
      <input type="number" name="output_fault" id="output_fault"></output>
    </div>  

  </div>


  <script>
    function diskChange(input1, output){
      console.log("input 1");
      var x = document.getElementById("numberdisk").value;
      if(parseInt(x) > 8){
        console.log("input 2");
        alert("Max disk value 8");
      }
      else if(parseInt(x) < 1){
        alert("Min disk value 1");
      }

      var input1 = document.getElementById(input1).value;
      var output = document.getElementById(output);

      output.innerHTML = "";

      if(parseInt(input1) >= 3 && parseInt(input1)%2 == 0){
        console.log("input 3");
        var array = ['RAID-0|RAID-0','RAID-1|RAID-1','RAID-5|RAID-5','RAID-10|RAID-10'];
      }
      else if(parseInt(input1) >= 3 && parseInt(input1)%2 != 0){
        console.log("input 4");
        var array = ['RAID-0|RAID-0','RAID-1|RAID-1','RAID-5|RAID-5'];
      }
      else if(parseInt(input1) == 2){
        var array = ['RAID-0|RAID-0','RAID-1|RAID-1'];
      }
      else if(parseInt(input1) < 2){
        var array = ['RAID-0|RAID-0'];
      }

      for(var option in array){
        var pair = array[option].split("|");
        var newoption = document.createElement("option");

        newoption.value = pair[0];
        newoption.innerHTML = pair[1];
        output.options.add(newoption);
      }
    }

    function outputProcess(input, output1, output2){
      console.log("output");
      var numberdisk = document.getElementById("numberdisk").value;
      var select1 = document.getElementById("select1").value;
      var input = document.getElementById(input).value;

      output1.innerHTML = "";
      output2.innerHTML = "";

      if(input == 'RAID-0'){
        console.log("output 1");
        var result1 = parseInt(numberdisk)*parseInt(select1);
        var result2 = 0;
      }
      else if(input == 'RAID-1'){
        console.log("output 2");
        var result1 = parseInt(select1);
        var result2 = numberdisk - 1;
      }
      else if(input == 'RAID-5'){
        console.log("output 3");
        var result1 = (parseInt(numberdisk)-1)*parseInt(select1);
        var result2 = 1;
      }
      else if(input == 'RAID-10'){
        console.log("output 4");
        var result1 = (parseInt(numberdisk)/2)*parseInt(select1);
        var result2 = 1;
      }
      document.getElementById("output_cap").value = result1;
      document.getElementById("output_fault").value = result2;
    }
  </script>
